name: Security Scanning

# Dependency vulnerability scanning using OWASP Dependency Check
# Runs on push/PR to main and weekly scheduled scans
# Results are uploaded to GitHub Security tab

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Cache OWASP dependency check data
      uses: actions/cache@v4
      with:
        path: ~/.gradle/dependency-check-data
        key: dependency-check-${{ runner.os }}-${{ hashFiles('**/build.gradle.kts') }}
        restore-keys: |
          dependency-check-${{ runner.os }}-
    
    - name: Run dependency vulnerability scan
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: false
        gradle-version: wrapper
    
    - name: Execute dependency check
      run: |
        cd lib
        ../gradlew dependencyCheckAnalyze --info --continue
      timeout-minutes: 10
    
    - name: Upload dependency check results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: lib/build/reports/dependency-check-report.sarif
        category: dependency-check